{% extends 'main/layoute.html' %}

{% block title %}
	<title>Страница для добавления новостей</title>
{% endblock %}

{% block content %}
<h1>Страница для добавления новостей</h1>
<div>

	<form method="post" class="p-4 border rounded bg-light">
        {% csrf_token %}
            <div class="form-group mb-3">
                <label for="title">Заголовок новости</label>
                <input type="text" class="form-control" id="title" placeholder="Введите заголовок новости">
            </div>
            <div class="form-group mb-3">
                <label for="description">Краткое описание новости</label>
                <input type="text" class="form-control" id="description" placeholder="Введите краткое описание">
            </div>
            <div class="form-group mb-3">
                <label for="content">Содержание новости</label>
                <textarea class="form-control" id="content" rows="4" placeholder="Введите содержание новости"></textarea>
            </div>
            <div class="form-group mb-3">
                <label for="date">Дата публикации</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group mb-3">
                <label for="time">Время публикации</label>
                <input type="time" class="form-control" id="time">
            </div>
            <button type="submit" class="btn btn-primary">Добавить новость</button>
    </form>

</div>
{% endblock %}
